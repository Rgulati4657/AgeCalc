<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="upper-container">
      <div class="box">
        <label class="date">DAY</label>
        <input type="number" placeholder="DD" class="input" id="day">
        <span class="error-message">Must be a valid day</span>
      </div>
      <div class="box">
        <label class="date">MONTH</label>
        <input type="number" placeholder="MM" class="input" id="month">
        <span class="error-message">Must be a valid month</span>
      </div>
      <div class="box">
        <label class="date">YEAR</label>
        <input type="number" placeholder="YYYY" class="input" id="year">
        <span class="error-message">Must be in the past</span>
      </div>
    </div>
    <hr>
    <div class="icon-arrow"><img src="./assets/images/icon-arrow.svg" alt=""></div>
    <div class="lower-container">
      <p class="num"><span class="years">- - </span><span class="name">years</span></p>
      <p class="num"><span class="months">- - </span><span class="name">months</span></p>
      <p class="num"><span class="days">- - </span><span class="name">days</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
